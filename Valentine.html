<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will you be my Valentine? ‚ù§Ô∏è</title>
  <style>
    :root { --bg1:#fff0f6; --bg2:#ffe8ef; --card:#ffffffcc; --txt:#2b2b2b; }
    * { box-sizing: border-box; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--txt);
      background: radial-gradient(circle at 20% 20%, var(--bg2), var(--bg1));
      overflow:hidden;
    }
    .card{
      width:min(560px, 92vw);
      background:var(--card);
      border:1px solid #ffd1dc;
      border-radius:20px;
      padding:28px 22px;
      box-shadow: 0 18px 50px rgba(0,0,0,.10);
      text-align:center;
      position:relative;
      backdrop-filter: blur(8px);
    }
    h1{ margin:0 0 8px; font-size: clamp(24px, 4vw, 36px); }
    p{ margin:0 0 18px; opacity:.85; }
    .row{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:8px; }
    button{
      border:0; padding:12px 18px; border-radius:14px;
      font-size:18px; cursor:pointer; transition: transform .15s ease, filter .15s ease;
      box-shadow: 0 10px 20px rgba(0,0,0,.10);
      user-select:none;
    }
    #yes{ background:#ff4d6d; color:white; }
    #no{
      background:#ffffff; color:#ff4d6d; border:2px solid #ff4d6d;
      position:relative;
    }
    button:active{ transform: scale(.98); }
    #yes:hover{ filter: brightness(1.03); transform: translateY(-1px); }
    .note{ font-size:13px; margin-top:14px; opacity:.7; }
    /* confetti */
    .confetti{
      position:fixed; inset:0; pointer-events:none;
    }
    .piece{
      position:absolute; top:-10px;
      width:10px; height:14px; border-radius:3px;
      animation: fall linear forwards;
      opacity:.95;
    }
    @keyframes fall{
      to { transform: translateY(110vh) rotate(720deg); }
    }
    .success{
      display:none;
      margin-top:14px;
      font-size:20px;
      padding:12px 14px;
      border-radius:14px;
      background:#e6ffed;
      border:1px solid #b7f5c8;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <p id="subtitle">I promise snacks + good vibes üòÑ</p>

    <div class="row">
      <button id="yes">Yes üíò</button>
      <button id="no">No üôà</button>
    </div>

    <div class="success" id="success">Yaaay! üíû Text me: ‚ÄúYES‚Äù üòå</div>
    <div class="note">Tip: edit the text inside the file to personalize it.</div>
  </div>

  <div class="confetti" id="confetti"></div>

  <script>
    // Personalize here
    const NAME = ""; // e.g. "Mona"
    if (NAME) document.querySelector("h1").textContent = `Will you be my Valentine, ${NAME}? ‚ù§Ô∏è`;

    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const success = document.getElementById("success");
    const subtitle = document.getElementById("subtitle");
    const confetti = document.getElementById("confetti");

    const noPhrases = [
      "Are you sure? ü•∫",
      "Think again üòÖ",
      "Pookie please üôÉ",
      "One more chance? üò≠",
      "Okay okay‚Ä¶ last try üòá"
    ];
    let noCount = 0;

    function moveNoButton(){
      // Keep it playful, not impossible: move within the card area a bit
      const card = document.getElementById("card");
      const rect = card.getBoundingClientRect();

      const maxX = rect.width - noBtn.offsetWidth - 24;
      const maxY = rect.height - noBtn.offsetHeight - 24;

      const x = 12 + Math.random() * Math.max(0, maxX);
      const y = 12 + Math.random() * Math.max(0, maxY);

      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "translateZ(0)";
    }

    // On hover (desktop) or touchstart (mobile) make it dodge
    noBtn.addEventListener("mouseenter", () => {
      noCount++;
      noBtn.textContent = noPhrases[Math.min(noCount-1, noPhrases.length-1)];
      moveNoButton();
      // Slightly grow Yes as the joke progresses
      yesBtn.style.transform = `scale(${1 + Math.min(noCount, 5)*0.06})`;
    });
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      noCount++;
      noBtn.textContent = noPhrases[Math.min(noCount-1, noPhrases.length-1)];
      moveNoButton();
      yesBtn.style.transform = `scale(${1 + Math.min(noCount, 5)*0.06})`;
    }, {passive:false});

    yesBtn.addEventListener("click", () => {
      subtitle.textContent = "Best decision ever üòå";
      success.style.display = "block";
      noBtn.style.display = "none";
      yesBtn.textContent = "YES ‚úÖ";
      yesBtn.disabled = true;
      burstConfetti(120);
    });

    function burstConfetti(n=80){
      confetti.innerHTML = "";
      for (let i=0;i<n;i++){
        const d = document.createElement("div");
        d.className = "piece";
        d.style.left = (Math.random()*100) + "vw";
        d.style.animationDuration = (2.2 + Math.random()*2.2) + "s";
        d.style.animationDelay = (Math.random()*0.3) + "s";
        d.style.transform = `rotate(${Math.random()*360}deg)`;
        // random colors
        const colors = ["#ff4d6d","#ffb703","#ffd6e0","#8338ec","#3a86ff","#06d6a0"];
        d.style.background = colors[Math.floor(Math.random()*colors.length)];
        confetti.appendChild(d);
        requestAnimationFrame(()=> d.style.animationName = "fall");
      }
      setTimeout(()=> confetti.innerHTML="", 5000);
    }
  </script>
</body>
</html>
