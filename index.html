<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Will you be my Valentine ðŸ’—</title>

<style>
:root{
  --pink1:#ffb3d9;
  --pink2:#ff7fc8;
  --yes1:#ff4fa0;
  --yes2:#d81b72;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  background: linear-gradient(180deg, var(--pink1), var(--pink2));
}

.card{
  width:min(520px,92vw);
  background:#fff;
  border-radius:22px;
  padding:26px 22px 22px;
  text-align:center;
  box-shadow:0 18px 45px rgba(0,0,0,.15);
  position:relative;
}

/* Image circle */
.avatar{
  width:70px;
  height:70px;
  border-radius:50%;
  overflow:hidden;
  margin:0 auto 10px;
  border:3px solid #ffd0e8;
}
.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}

h1{
  margin:0 0 14px;
  font-size:clamp(20px,4vw,28px);
  color:#8a0f44;
}

.zone{
  position:relative;
  height:90px;
  margin-top:10px;
}

#yes{
  border:0;
  padding:14px 36px;
  border-radius:999px;
  font-size:18px;
  font-weight:700;
  color:#fff;
  background:linear-gradient(180deg,var(--yes1),var(--yes2));
  box-shadow:0 12px 20px rgba(216,27,114,.25);
  cursor:pointer;
}

#no{
  position:absolute;
  left:65%;
  top:50%;
  transform:translateY(-50%);
  background:transparent;
  border:0;
  font-size:14px;
  color:#b65b84;
  cursor:pointer;
}

.success{
  display:none;
  margin-top:16px;
  padding:12px;
  background:#e8fff1;
  border-radius:14px;
  border:1px solid #baf3cc;
  color:#0e6b2c;
  font-weight:600;
}

/* Confetti */
.confetti{position:fixed; inset:0; pointer-events:none;}
.piece{
  position:absolute;
  top:-10px;
  width:10px;
  height:14px;
  border-radius:3px;
  animation:fall linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(720deg);}
}
</style>
</head>

<body>

<div class="card">
  <div class="avatar">
    <img src="love.jpg" alt="">
  </div>

  <h1>Mariomty, will you be my Valentine? ðŸ’—</h1>

  <div class="zone" id="zone">
    <button id="yes">Yes ðŸ’•</button>
    <button id="no">No</button>
  </div>

  <div class="success" id="success">
    Yaaay ðŸ’ž You made my day ðŸ˜Œ
  </div>
</div>

<div class="confetti" id="confetti"></div>

<script>
const zone = document.getElementById("zone");
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const success = document.getElementById("success");
const confetti = document.getElementById("confetti");

function moveNo(){
  const z = zone.getBoundingClientRect();
  const pad = 6;

  const x = pad + Math.random()*(z.width - noBtn.offsetWidth - pad*2);
  const y = pad + Math.random()*(z.height - noBtn.offsetHeight - pad*2);

  noBtn.style.left = x+"px";
  noBtn.style.top  = y+"px";
  noBtn.style.transform = "translate(0,0)";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", e=>{
  e.preventDefault();
  moveNo();
},{passive:false});

yesBtn.addEventListener("click", ()=>{
  success.style.display="block";
  noBtn.style.display="none";
  yesBtn.textContent="YES âœ…";
  yesBtn.disabled=true;
  fireConfetti();
});

function fireConfetti(){
  const colors=["#ff4fa0","#ffd1e8","#ffb703","#8338ec","#3a86ff"];
  for(let i=0;i<120;i++){
    const d=document.createElement("div");
    d.className="piece";
    d.style.left=Math.random()*100+"vw";
    d.style.background=colors[Math.floor(Math.random()*colors.length)];
    d.style.animationDuration=(2+Math.random()*2)+"s";
    confetti.appendChild(d);
  }
  setTimeout(()=>confetti.innerHTML="",5000);
}
</script>

</body>
</html>
